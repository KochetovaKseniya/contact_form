<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/normalize.css">
   <title>Form</title>
</head>
<body>
   <header>
      <div class="header"> 
        <h1>Contact </h1>
        <p> For new projects, ideas, business or anything 
          youd like to discuss contact with me </p>
      </div>
    </header>
    
    <main>
      <article>
        <form class="form" action="#">
          <div class="field">
             <input id="name" type="text" placeholder="Name ">
          </div>
          <div class="field">
             <textarea name="email" id="comment"  placeholder="Your email address... "></textarea>
          </div>
          <div class="field">
             <textarea name="phone" id="phone"  placeholder="Your phone... "></textarea>
          </div>  
          <div class="field">
            <p><textarea rows="10" cols="45" name="text" placeholder="Your comment... "></textarea></p>
          </div>     
        </form>
      </article>

      <aside>
        <div class="address"> 
          <h3>address</h3>
          <p>123 City name. Street. City. Country </p>
        </div>
        <div class="email"> 
          <h3>email</h3>
          <p>cahee@domain.com </p>
        </div>
        <div class="phone"> 
          <h3>phone</h3>
          <p> +012 345 6789</p>
        </div>       
      </aside>
    </main>
    
    <footer>
      
    </footer>
   
</body>
</html>
